<!DOCTYPE html>
<html>
<head>
	<title>Wu Tang RPG!</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	<script src="assets/javascript/game.js"></script>
</head>
<body>
<div class="header">Wu Tang RPG!</div>
<div class="row player-bank">
	<div class="tile char1">
		<span class="p-title">RZA</span>
		<img class="p-image" src="assets/images/Rza.jpg" style="width: 100px;">
		<span class="hp"></span>
	</div>
	<div class="tile char2">
		<span class="p-title">GZA</span>
		<img class="p-image" src="assets/images/gza.jpg" style="width: 100px;">
		<span class="hp"></span>
	</div>
	<div class="tile char3">
		<span class="p-title">Ghost Face Killa</span>
		<img class="p-image" src="assets/images/gfk.jpg" style="width: 100px;">
		<span class="hp"></span>
	</div>
	<div class="tile char4">
		<span class="p-title">Method Man</span>
		<img class="p-image" src="assets/images/Meth.jpg" style="width: 100px;">
		<span class="hp"></span>
	</div>
</div>
<div class="row character">Your Character</div>
<div class="row enemies">Enemies Available to Attack</div>
<div class="row">Fight Section</div>
<div class="row fight">
	<button class="attack">Attack</button>
</div>
<div class="row defender">Defender</div>
<div class="row messenger"></div>
</body>
</html>
