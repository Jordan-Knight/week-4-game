<!DOCTYPE html>
<html>
<head>
	<title>Wu Tang RPG!</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</head>
<body>
<div class="header">Wu Tang RPG!</div>
<div class="row player-bank">
	<div id="rza" class="tile">
		<div class="p-title">RZA</div>
		<img class="p-image" src="assets/images/Rza.jpg" style="width: 100px;">
		<div class="hp"></div>
	</div>
	<div id="gza" class="tile" value="gza">
		<div class="p-title">GZA</div>
		<img class="p-image" src="assets/images/gza.jpg" style="width: 100px;">
		<div class="hp"></div>
	</div>
	<div id="gfk" class="tile" value="gfk">
		<div class="p-title">Ghost Face Killa</div>
		<img class="p-image" src="assets/images/gfk.jpg" style="width: 100px;">
		<div class="hp"></div>
	</div>
	<div id="meth" class="tile" value="meth">
		<div class="p-title">Method Man</div>
		<img class="p-image" src="assets/images/Meth.jpg" style="width: 100px;">
		<div class="hp"></div>
	</div>
</div>
<div class="row character">Your Character</div>
<div class="row enemies">Enemies Available to Attack</div>
<div class="row">Fight Section</div>
<div class="row fight">
	<button class="attack">BATTLE!</button>
</div>
<div class="row defender">Defender</div>
<div class="row messenger"></div>
</body>
</html>
